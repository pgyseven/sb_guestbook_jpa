<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
<!-- :: - 전체 영역을 의미 -->
    <th:block th:fragment="content">
        <h1>방명록 상세 페이지</h1>


            <div class="form-group">
                <label for="gno">Title</label>
                <input type="text" class="form-control" id="gno" th:value="${result.gno}" readonly>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${result.title}" readonly>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="3" readonly>
                    [[${result.content}]]
                </textarea>
            </div>
            <div class="form-group"></div>
                <label for="writer">Content</label>
                <input type="text" class="form-control" id="writer" th:value="${result.writer}" readonly>
            </div>
            
        
        <a class="btn btn-secondary" th:href="@{/guestbook/list}">목록으로</a>

        
    
    </th:block>
</th:block>
</html>
