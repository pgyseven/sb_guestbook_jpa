<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
<!-- :: - 전체 영역을 의미 -->
    <th:block th:fragment="content">
        <h1>방명록 리스트</h1>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Writer</th>
                    <th>RegDate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="guestBook : ${result.dtoList}"
                th:onclick="location.href='/guestbook/read?gno=[[${guestBook.gno}]]';">
                    <td th:text="${guestBook.gno}"></td>
                    <td th:text="${guestBook.title}"></td>
                    <td th:text="${guestBook.writer}"></td>
                    <td>
                        [[${#temporals.format(guestBook.regDate, 'yyyy/MM/dd hh:mm')}]]
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="btns">
            <button type="button" class="btn btn-info">
                <a th:href="@{/guestbook/showSaveForm}">New guestBook</a>
            </button>
        </div>

        <!-- Center-aligned -->
        <ul class="pagination justify-content-center" style="margin:20px 0">
            <li class="page-item" th:if="${result.Prev}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.page - 1})}">Prev</a>
            </li>

            <li th:class="'page-item ' + ${(result.page == page) ? 'active' : ''}" th:each="page : ${result.pageList}">
                <a class="page-link" th:href="@{/guestbook/list(page=${page})}">[[${page}]]</a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.page + 1})}">Next</a>
            </li>
        </ul>
    
        <script th:inline="javascript">
            let result = [[${status}]]

            console.log(result);
            

        </script>

    </th:block>
</th:block>
</html>
